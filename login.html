<body>
    <div class="login-container">
        <h1>Hacker's Login</h1>
        <div class="my-3 container fs-1">
            <span class="outer-border mx-2 mx-md-3" data-bs-toggle="tooltip" title="Sign in Using Google" onclick="goto('google')">
              <i class="fab fa-google"></i>
            </span>
            <span class="outer-border mx-2 mx-md-3" data-bs-toggle="tooltip" title="Sign in Using LinkedIn" onclick="goto('linkedin')">
              <i class="fab fa-linkedin-in"></i>
            </span>
            <span class="outer-border mx-2 mx-md-3" data-bs-toggle="tooltip" title="Sign in Using GitHub" onclick="goto('github')">
              <i class="fab fa-github"></i>
            </span>
          </div>

          <div class="d-flex align-items-center">
            <div style="width: 44%">
                <hr style="border-color: white;">
            </div>
            <div class="text-muted"><span>&nbsp; OR &nbsp;</span></div>
            <div style="width: 44%">
                <hr style="border-color: white;">
            </div>
          </div>


        <form class="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p class="signup-link">Don't have an account? <a href="signUp.html">Sign Up</a></p>
        </form>
    </div>
